<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{{ site.description }}">

        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/main.css">

        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <header class="main-header">
                <h1 class="logo">{{ site.title }}</h1>
                <nav class="links">
                  <ul>
                    <li><a href="{{ site.baseurl }}/">آرشیو مطالب</a></li>
                    <li><a href="https://github.com/{{ site.github_username }}" target="_blank">گیت هاب</a></li>
                    <li><a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">توییتر</a></li>
                    <li><a href="https://instagram.com/{{ site.instagram_username }}" target="_blank">اینستاگرام</a></li>
                    <li><a href="{{ site.english_website }}">صفحه انگلیسی</a></li>
                  </ul>
                </nav>
            </header>
            {{ content }}
            <footer class="main-footer">
                مطالب این وبلاگ تحت مجوز <a href="https://creativecommons.org/licenses/by/4.0/deed.fa">کریتیو کامنز</a>  منتشر می شود.
            </footer>
            <div class="borders">
              <div class="top"></div>
              <div class="right"></div>
              <div class="bottom"></div>
              <div class="left"></div>
            </div>
        </div>

    </body>
</html>
