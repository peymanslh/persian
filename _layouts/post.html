---
layout: default
---

<article class="page-detail">
  <h1 class="page-title">{{ page.title }}</h1>
  <div class="page-info">{{ page.date | jdate: "%d %b %Y" | habify }}</div>
  <div class="page-content">
    {{ content }}
  </div>
  <small class="page-tags"><span class="page-tags-title">برچسب: </span>
    {% for tag in page.tags %}
    <a rel="tag" href="{{ tag | tag_url  }}">{{tag}}</a> &nbsp;
    {% endfor %}
  </small>
</article>

<div class="next-prev-post">
  <p>
    {% if page.next %}
    <a href="{{ site.baseurl | urljoin: page.next.url }}" style="float: left"> {{ page.next.title }} <span>&gtdot;</span> </a>
    {% endif %}

    {% if page.previous %}
    <a href="{{ site.baseurl | urljoin: page.previous.url }}" style="margin-right:0px;"><span>&lessdot;</span>   {{ page.previous.title }}</a>
    {% endif %}
  </p>
</div>
